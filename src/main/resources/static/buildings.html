    <script>
        $(document).ready(function () {
            //获取楼栋列表
            $.getJSON("/api/buildings_list", function (data) {
                options_html = ""
                for (var a in data) {
                    options_html += "<option value=" + data[a] + ">" + data[a] + "</option>\n"
                }
                $("#building_selected").html(options_html);
                refresh()
            });

            $("#refresh").click(function () {
                refresh()
            });

            $("#select_ip").click(function () {
                //获取选择的IP
                ip = $("#ip_selected").val();
                //打开页面
                window.location.href = "/devices.html?ip=" + ip;
            });

            setInterval(refresh, 60000);//60秒刷新一次
        });

        function refresh() {
            //获取选择的楼栋
            building_name = $("#building_selected option:selected").val();
            //获取楼栋数据并输出一个表格
            $.getJSON("/api/building/" + building_name, function (data) {
                table_html = "";
                console.log(data);
                for (var sw in data) {
                    if (data[sw].downTime != 0 && data[sw].downTime != -1) {
                        data[sw].downTime = "掉线时间 " + getLocalTime(data[sw].downTime);
                    }
                    if (data[sw].downTime == 0) {
                        data[sw].downTime = "在线";
                    }
                    if (data[sw].infoTime != -1) {
                        data[sw].infoTime = getLocalTime(data[sw].infoTime);
                    }
                    if (data[sw].infoTime == -1) {
                        data[sw].infoTime = "设备不支持";
                    }
                    if (data[sw].ip == "-1") {
                        data[sw].ip = "设备不支持";
                    }
                    if (data[sw].name == "-1") {
                        data[sw].name = "设备不支持";
                    }
                    if (data[sw].downTime == -1) {
                        data[sw].downTime = "设备不支持";
                    }
                    if (data[sw].upTime == "-1") {
                        data[sw].upTime = "设备不支持";
                    }
                    if (data[sw].model == "-1") {
                        data[sw].model = "设备不支持";
                    }
                    if (data[sw].cpuLoad == -1) {
                        data[sw].cpuLoad = "设备不支持";
                    }
                    if (data[sw].memUsed == -1) {
                        data[sw].memUsed = "设备不支持";
                    }
                    if (data[sw].temp == -1) {
                        data[sw].temp = "设备不支持";
                    }
                    if (data[sw].desc == "-1") {
                        data[sw].desc = "设备不支持";
                    }
                    //if(data[sw].upTime!= -1 && data[sw].upTime!= -2){
                    //up_time_string=data[sw].up_time.split(':');
                    //data[sw].up_time=up_time_string[0]+"天"+up_time_string[1]+"小时"+up_time_string[2]+"分"+parseInt(up_time_string[3])+"秒";
                    //    data[sw].upTime=formatSeconds(data[sw].upTime);
                    //}
                    table_html += "<tr><td><a href='/devices.html?ip=" + data[sw].ip + "' target='_blank'>" + data[sw].ip +
                        "</a></td><td>" + data[sw].name + "</td><td>" + data[sw].downTime + "</td><td>" + data[sw].upTime +
                        "</td><td>" + data[sw].model + "</td><td>" + data[sw].cpuLoad + "</td><td>" + data[sw].memUsed +
                        "</td><td>" + data[sw].temp + "</td><td>" + data[sw].desc + "</td><td>" + data[sw].infoTime + "</td></tr>";
                }
                $("#switch_info_tbody").html(table_html);
            });
        }

        function getLocalTime(t) {
            var date = new Date((t + 28800) * 1000); //东八区
            Y = date.getFullYear() + '-';
            M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
            D = date.getDate() + ' ';
            h = date.getHours() + ':';
            m = date.getMinutes() + ':';
            s = date.getSeconds();
            return Y + M + D + h + m + s;
        }

        function formatSeconds(value) {
            var theTime = parseInt(value) / 100;// 秒
            var theTime1 = 0;// 分
            var theTime2 = 0;// 小时
            var theTime3 = 0;// 天
            if (theTime >= 60) {
                theTime1 = parseInt(theTime / 60);
                theTime = parseInt(theTime % 60);
                if (theTime1 >= 60) {
                    theTime2 = parseInt(theTime1 / 60);
                    theTime1 = parseInt(theTime1 % 60);
                    if (theTime2 >= 24) {
                        theTime3 = parseInt(theTime2 / 24);
                        theTime2 = parseInt(theTime2 % 24);
                    }
                }
            }
            var result = "" + parseInt(theTime) + "秒";
            result = "" + parseInt(theTime1) + "分" + result;
            result = "" + parseInt(theTime2) + "小时" + result;
            result = "" + parseInt(theTime3) + "天" + result;
            return result;
        }

    </script>
